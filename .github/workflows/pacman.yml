name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Pacman
        uses: liununu/generate-pacman-svg@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          svg_path: "img/pacman.svg"